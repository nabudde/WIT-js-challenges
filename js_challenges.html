      // fizzBuzz challenge

      function fizzBuzz(input){
        if (typeof input !== "number")
        return "Not a Number";
        if ((input % 3 ==0) && (input % 5 ==0))
        return "FizzBuzz";
        if (input % 3 ==0)
        return "Fizz";
        if (input % 5 ==0)
        return "Buzz";
        else;
        return input;
      }

      function countTruthy(array){
        let count = 0;
        for (let value of array)
